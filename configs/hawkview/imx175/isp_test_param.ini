[isp_test_cfg]

isp_test_mode         = 0
isp_dbg_level         = 0
isp_test_exptime      = 0
exp_line_start        = 39520
exp_line_step         = 16
exp_line_end          = 39840
exp_change_interval   = 5
isp_test_gain         = 0
gain_start            = 16
gain_step             = 1
gain_end              = 256
gain_change_interval  = 3
isp_test_focus        = 0
focus_start           = 0
focus_step            = 10
focus_end             = 800
focus_change_interval = 2

isp_focus_len	      = 100
isp_gain              = 64
isp_exp_line          = 30000

[isp_en_cfg]

sprite_en             = 0 # useless legacy allwinner thing
af_en                 = 0 # camera has fixed focus, disable autofocus to save cpu cycles
ae_en                 = 1 # auto exposure
awb_en                = 1 # auto white balance
lsc_en                = 1 # lens shading correction
drc_en                = 0 # dynamic range compression, adds noise to images, cancels out HDR, keep it off
defog_en              = 0 # defog adds black lines to the image, keep it off!
satur_en              = 1 # allwinner saturation thing, if you turn it off it makes images monochrome, why is this even an option LOL
tdf_en                = 0 # temporal denoise, makes image worse, keep it off
pri_contrast_en       = 1 # primary contrast enhancement

hdr_gamma_en          = 1 # HDR